  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f3d0f, #1a5d1a);
      color: white;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .btn-dark-jungle {
      background-color: #064420; /* Dark green */
      color: white;
      border: none;
    }
    .btn-dark-jungle:hover {
      background-color: #043d1a; /* Darker green */
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" id="name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Gmail" id="email" required>
      </div>
      <button type="submit" class="btn btn-dark-jungle w-100">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      alert(`Welcome, ${name}! Login successful.`);
    });
  </script>

</body>
