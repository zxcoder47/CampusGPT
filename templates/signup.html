  <meta charset="UTF-8" />

  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f3d0f, #1a5d1a);
      color: white;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .btn-dark-jungle {
      background-color: #0B6623;
      border-color: #0B6623;
      color: white;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-dark-jungle:hover {
      background-color: #094d1a;
      border-color: #094d1a;
    }

    .btn-dark-jungle:active {
      background-color: #32CD32 !important; /* Light Green */
      border-color: #32CD32 !important;
      color: white;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" id="name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Gmail" id="email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Roll Number" id="roll" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enrolment Number" id="enroll" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Course" id="course" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Current Semester" id="semester" required>
      </div>
      <button type="submit" class="btn btn-dark-jungle w-100">Submit</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-light">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        roll: document.getElementById('roll').value,
        enroll: document.getElementById('enroll').value,
        course: document.getElementById('course').value,
        semester: document.getElementById('semester').value
      };

      localStorage.setItem(user.roll, JSON.stringify(user));
      alert("Sign up successful! You can now log in.");
      window.location.href = "login.html";
    });
  </script>

</body>
